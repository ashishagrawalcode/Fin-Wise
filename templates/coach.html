<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coach | RupeeVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=70">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="overflow: hidden; background: white;">

    <header style="background: white; height: 70px; display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid #E2E8F0;">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="RupeeVerse" style="height: 40px;">
            RupeeVerse
        </div>
        <nav>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/accounts">Accounts</a></li>
                <li><a href="/simulations">Simulations</a></li>
                <li><a href="/lessons">Lessons</a></li>
                <li><a href="/goals">Goals</a></li>
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/profile">Profile</a></li>
            </ul>
        </nav>
        <div class="nav-actions">
            <a href="/dashboard" class="btn-outline" style="border:none;"><i class="fa-solid fa-xmark" style="font-size:1.5rem;"></i></a>
        </div>
    </header>

    <div class="chat-layout">
        <div class="chat-sidebar">
            <button class="new-chat-btn" onclick="initNewChat()">
                <i class="fa-solid fa-plus"></i> New Chat
            </button>
            
            <div style="display:flex; justify-content:space-between; align-items:center; margin:10px 0;">
                <div style="font-size:0.8rem; font-weight:700; color:var(--text-muted);">YOUR CHATS</div>
                <div style="font-size:0.7rem; color:#DC2626; cursor:pointer;" onclick="clearAllChats()">Clear All</div>
            </div>
            
            <ul class="history-list" id="historyList">
                </ul>
        </div>

        <div class="chat-main">
            <div class="chat-messages" id="chat-box">
                </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" class="chat-input" placeholder="Ask financial questions..." autocomplete="off">
                    <button class="send-btn" onclick="handleUserSend()"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- STATE MANAGEMENT ---
        let chats = JSON.parse(localStorage.getItem('rupeeverse_chats')) || [];
        let currentChatId = null;

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar();
            // If history exists, load the most recent one, else start new
            if(chats.length > 0) {
                loadChat(chats[0].id);
            } else {
                initNewChat();
            }
        });

        // --- CORE FUNCTIONS ---

        function initNewChat() {
            currentChatId = Date.now(); // Unique ID based on timestamp
            
            // Create a new empty session object
            const newSession = {
                id: currentChatId,
                title: "New Conversation",
                messages: [{
                    sender: 'bot', 
                    text: "Hello {{ username }}! I am your AI Financial Coach. ðŸ¤–<br><br>Ask me anything about budgeting, investing, or the stock market!"
                }]
            };
            
            // Add to start of array
            chats.unshift(newSession);
            saveToStorage();
            
            // UI Updates
            renderSidebar();
            renderMessages(newSession.messages);
        }

        function loadChat(id) {
            currentChatId = id;
            const session = chats.find(c => c.id === id);
            if(session) {
                renderSidebar(); // To update active highlighting
                renderMessages(session.messages);
            }
        }

        function handleUserSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (text === "") return;

            // 1. Add User Message
            addMessageToCurrentSession('user', text);
            input.value = "";

            // 2. Update Title if it's the "New Conversation"
            const session = chats.find(c => c.id === currentChatId);
            if(session.messages.length <= 2) { // First user message
                session.title = text.substring(0, 25) + (text.length>25 ? "..." : "");
                saveToStorage();
                renderSidebar();
            }

            // 3. Simulate AI Reply
            setTimeout(() => {
                const reply = generateAIReply(text);
                addMessageToCurrentSession('bot', reply);
            }, 800);
        }

        function addMessageToCurrentSession(sender, text) {
            // Find current session
            const session = chats.find(c => c.id === currentChatId);
            if(!session) return;

            // Update Data
            session.messages.push({ sender, text });
            saveToStorage();

            // Update UI directly (smooth scroll)
            appendSingleMessageUI(sender, text);
        }

        // --- UI RENDERERS ---

        function renderSidebar() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';

            chats.forEach(chat => {
                const li = document.createElement('li');
                li.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
                li.onclick = () => loadChat(chat.id);
                li.innerHTML = `<i class="fa-regular fa-message"></i> ${chat.title}`;
                list.appendChild(li);
            });
        }

        function renderMessages(messages) {
            const box = document.getElementById('chat-box');
            box.innerHTML = ''; // Clear current view
            messages.forEach(msg => appendSingleMessageUI(msg.sender, msg.text));
        }

        function appendSingleMessageUI(sender, text) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            
            let avatar = sender === 'bot' 
                ? '<div class="avatar bot-avatar"><i class="fa-solid fa-robot"></i></div>' 
                : '<div class="avatar user-avatar"><i class="fa-regular fa-user"></i></div>';
            
            div.innerHTML = (sender === 'bot' ? avatar : '') + 
                            `<div class="msg-content">${text}</div>` + 
                            (sender === 'user' ? avatar : '');
            
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        // --- UTILS ---

        function saveToStorage() {
            localStorage.setItem('rupeeverse_chats', JSON.stringify(chats));
        }

        function clearAllChats() {
            if(confirm("Clear all chat history?")) {
                localStorage.removeItem('rupeeverse_chats');
                chats = [];
                initNewChat();
            }
        }

        function generateAIReply(text) {
            const lower = text.toLowerCase();
            if(lower.includes("hello") || lower.includes("hi")) return "Hi there! Ready to master your money?";
            if(lower.includes("stock")) return "Stocks represent ownership in a company. Over the long term, they are one of the best hedges against inflation. Check the 'Simulations' tab to practice trading!";
            if(lower.includes("bitcoin") || lower.includes("crypto")) return "Crypto is a high-risk, high-reward asset class. Only invest what you can afford to lose. We have a Crypto Sandbox coming soon for you to practice!";
            if(lower.includes("save") || lower.includes("budget")) return "The 50/30/20 rule is a great start: 50% Needs, 30% Wants, 20% Savings. I can help you track this in the Accounts tab.";
            if(lower.includes("debt") || lower.includes("loan")) return "Prioritize paying off high-interest debt (like credit cards) first using the Avalanche method. It's a guaranteed return on your money.";
            return "That's an interesting financial topic! As an AI Coach, I recommend checking the 'Lessons' tab for a deep dive, or try a Simulation to learn by doing.";
        }

        // Input Listener
        document.getElementById('user-input').addEventListener("keypress", function(event) {
            if (event.key === "Enter") handleUserSend();
        });

    </script>
</body>
</html>
